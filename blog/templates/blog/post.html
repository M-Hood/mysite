{% extends "personal/header.html" %}
{% block title %}Blog post| {{post.title|slice:":30"}}...{% endblock %}
<!DOCTYPE html>
<html>
<html>
<head>

	
	{% block content %}

	<div class="row" id="blog-container">

		<div class="col-md-6 col-md-offset-3" id="blog-main-container">
			<div class="panel panel-success">
				<div class="panel-heading" style="position: relative; background: url('{{post.cover_img.url}}'); width:100%; height:300px; display:block;">

					<!-- <span><center><img src=" {{post.cover_img.url}}" style="width:100%; max-height: 300px;"></img></center></span> -->
					<div id="post-title" style="position: absolute; float: left; z-index: 3; left: 20px; bottom: 5px;">
						<h1 style="font-family: 'Bangers'; font-size: 50px; color:white; text-shadow: 2px 2px black;">{{post.title}}</h1>{% if post.draft %}<h4 style="color: red">Draft</h4>{%endif%}
					</div>
					<div id="post-date" style="position:absolute; display: block; z-index: 3; right:5px; top: 5px;">
						<h2 style="color:white; text-align:right; text-shadow: 2px 2px black;">Posted: {{post.publish}}</h2>
					</div>
					
				</div>
				<div class="fb-like" data-href="{{request.build_absolute_uri}}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
				<hr>
<div class="content-markdown">
{{post.body}}
</div>
				<hr>



				<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>
			</div>

		</div>
	</div>

	{% endblock %}
