{% extends "personal/header.html" %}
{% block title %}Blog post {{post.pk}}{% endblock %}
<!DOCTYPE html>
<html>
<html>
<head>

	
	{% block content %}

	<div class="row" id="blog-container">
		<div class="col-md-1" id="blog-left=span"></div>
		<div class="col-md-10" id="blog-main-container">
			<div class="panel panel-success">
				<div class="panel-heading" style="position: relative;">

					<center><img src=" {{post.cover_img.url}}" style="width:100%; max-height: 400px;"></img></center>
					<div id="post-title" style="position: absolute; float: left; z-index: 3; left: 20px; bottom: 5px;">
						<h1 style="font-family: 'Bangers'; font-size: 50px; color:white;">{{post.title}}</h1>{% if post.draft %}<h4 style="color: red">Draft</h4>{%endif%}
					</div>
					<div id="post-date" style="position:absolute; display: block; z-index: 3; right:5px; top: 5px;">
						<h4 style="color:black; text-align:right; -webkit-text-stroke-width: 0.5px; -webkit-text-stroke-color: white; --webkit-text-fill-color: black;">Posted: {{post.publish}}</h4>
					</div>
					
				</div>
				<div class="fb-like" data-href="{{request.build_absolute_uri}}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
				<hr>
<div class="content-markdown">
{{post.body}}
</div>
				<hr>



				<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>
			</div>

		</div>
	</div>

	{% endblock %}
