{% extends "personal/header.html" %}
{% block title %} Register for the site {% endblock %}


{% block content %}

<div class="row" id="blog-container">
	<div class="col-md-3" id="blog-left=span"></div>
	<div class="col-md-6" id="blog-main-container">
		<div class="panel panel-success">
			<div class="panel-heading"><h4>Registration</h4></div>

			<div class="panel-body">
				
				<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{% include 'blog/form-template.html' %}
					<div class="form-group">
						<button type="submit", class="btn btn-success">Submit</button>
					</div>


				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
