{% extends "personal/header.html" %}
{% block title %} Register for the site {% endblock %}


{% block content %}

<div class="row" id="blog-container">
	<div class="col-md-4 col-md-offset-4" id="blog-main-container">
		{% if content %}<div class="registation-pane panel panel-danger">{%else%}<div class="registation-pane panel panel-success">{%endif%}
		<div class="panel-heading"><h4>Registration Form</h4> {{content}}</div>

		<div class="panel-body">

			<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% include 'registration/form-template.html' %}
				<div class="form-group col-md-5">
					<button type="submit", class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock %}
